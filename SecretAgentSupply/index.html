<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Secret Agent Supply Inc.</title>
  <link rel="stylesheet" href="resources/reset.css">
  <link rel="stylesheet" href="resources/style.css">
</head>

<body>

  <!-- HEADER SECTION -->

  <header>
    <div class="container">
      <img src="resources/img/logo.png" alt="">
      <span>Secret Agent Supply Inc.</span>
    </div>
  </header>

  <!-- BANNER SECTION -->
  <div class="Banner">
    <div class="container">
      <div class="text">
        <h4>New Arrival</h4>
        <span>Sport Bikes and Motorcycles</span>
      </div>
    </div>
  </div>

  <!-- NAVIGATION SECTION -->
  <nav>
    <ul class="container">
      <li>Eyewear</li>
      <li>Apparel</li>
      <li>Gadgets</li>
      <li>Vehicles</li>
      <li>Classes</li>
      <li>Contact</li>
    </ul>
    <ul class="nav2">
      <li>Menu</li>
    </ul>
  </nav>
  <!-- ITEMS SECTIONS -->

  <div class="container">
    <div class="Items">


      <div class="item" id="pen">
        <div class="item-image">
          <img src="resources/img/pen.png" alt="">
        </div>
        <span>Exploding Pen</span>
      </div>
      <div class="item" id="watch">
        <div class="item-image">
          <img src="resources/img/watch.png" alt="">
        </div>
        <span>Cellular Watch</span>
      </div>
      <div class="item" id="glasses">
        <div class="item-image">
          <img src="resources/img/glasses.png" alt="">
        </div>
        <span>Thermal Glasses</span>
      </div>
    </div>
  </div>

  <!-- CONTACT SECTION -->

  <div class="container">
    <div class="contact">
      <div class="section">
        <p>Location</p>
        <span>-47.346436,84.32354</span>
      </div>
      <div class="section">
        <p>Hours</p>
        <span>0800 - 1800</span>
      </div>
    </div>
  </div>

  <!-- FOOTER SECTION -->

  <footer>
    <div class="container">
      <p>Copyright Secret Agent Supply Inc.</p>
    </div>
  </footer>

</body>

</html>
